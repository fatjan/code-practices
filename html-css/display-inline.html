<!DOCTYPE html>
<html>

<head>
    <title>CSS Display</title>
    <style>
        #text-1,
        #text-2,
        #text-4,
        #text-5 {
            display: inline;
        }
        
        .green-text {
            background: lightgreen;
            height: 30px;
        }
        
        .blue-text {
            background: lightblue;
            height: 30px;
        }
    </style>
</head>

<body>
    <p id="text-1">Whose computer is that?</p>
    <p id="text-2">I think I know.</p>
    <p id="text-3">Its owner is quite happy though.</p>
    <p id="text-4">Full of joy.</p>
    <p id="text-5">Like a vivid rainbow.</p>
    <p id="text-6">I watch him laugh. I cry hello.</p>
    <br/>
    <p class="green-text">Teks dengan latar belakang hijau</p>
    <p class="blue-text">Teks dengan latar belakang biru</p>
    <span class="green-text">Teks dengan latar belakang hijau</span>
    <span class="blue-text">Teks dengan latar belakang biru</span>
</body>

</html>
