<!DOCTYPE html>
<html>

<head></head>

<body>
<button class="btn btn-info btn-sm" onclick="nilai()">Check Nilai</button>
<script>
  function nilai(){
    alert('hai');
    var uts = document.getElementById('uts').value * 2;
    var uas = document.getElementById('uts').value * 3;
    var tugas = document.getElementById('uts').value;

    var nilai = uts + uas + tugas;
    if(nilai >= 0 && nilai <= 29){
      nilai = 'E';
    }
    if(nilai >= 30 && nilai <= 49){
      nilai = 'D';
    }
    if(nilai >= 50 && nilai <= 64){
      nilai = 'C';
    }
    if(nilai >= 65 && nilai <= 79){
      nilai = 'B';
    }
    if(nilai >= 80 && nilai <= 100){
      nilai = 'A';
    }
    document.getElementById('nilai').value=nilai;
    alert(nilai);
  }
</script>

</body>
</html>
